apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-cluster
spec:
  replicas: 1
  selector:
    
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello-app
        image: gcr.io/brilliant-tower-425812-h0/flaks@sha256:97be4f4d51faa8137873325568ffb9a846b66870ee6a1feed840b42a5e565f27
        ports:
        - containerPort: 8080
        env:
          - name: PORT
            value: "8080"


apiVersion: v1
kind: Service
metadata:
  name: hello
spec:
  type: NodePort
  selector:
    app: hello
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http     
